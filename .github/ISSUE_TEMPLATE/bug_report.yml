name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Clawboy is affected?
      options:
        - Smart Contracts (apps/contracts)
        - MCP Server (apps/mcp-server)
        - Indexer (apps/indexer)
        - Web App (apps/web)
        - MCP Client (packages/mcp-client)
        - OpenClaw Skill (packages/openclaw-skill)
        - Database (packages/database)
        - Web3 Utils (packages/web3-utils)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run '...'
        2. Call tool '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide relevant environment details.
      placeholder: |
        - OS: macOS 14.0
        - Bun: 1.3.5
        - Node: 20.x
        - Network: Base Sepolia
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: If applicable, add error messages or logs.
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have provided all the requested information
          required: true
