name: Publish npm packages

on:
  push:
    branches: [main]
    paths:
      - 'packages/mcp-client/**'
      - 'packages/openclaw-skill/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      # Publish mcp-client first (openclaw-skill depends on it)
      - name: Publish mcp-client
        working-directory: packages/mcp-client
        run: |
          # Check if this version already exists on npm
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @clawboy/mcp-client version 2>/dev/null || echo "0.0.0")
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "Publishing mcp-client@$CURRENT_VERSION (npm has $NPM_VERSION)"
            # Safety net: remove any remaining workspace:* references from package.json
            # (tsup bundles @clawboy/contracts, so it should already be in devDependencies only)
            sed -i 's/"workspace:\*"/"*"/g' package.json
            npm publish --access public
            # Restore original package.json
            git checkout package.json
          else
            echo "mcp-client@$CURRENT_VERSION already published, skipping"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Then publish openclaw-skill
      - name: Publish openclaw-skill
        working-directory: packages/openclaw-skill
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @clawboy/openclaw-skill version 2>/dev/null || echo "0.0.0")
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "Publishing openclaw-skill@$CURRENT_VERSION (npm has $NPM_VERSION)"
            # Replace workspace:* with actual mcp-client version
            MCP_VERSION=$(node -p "require('../mcp-client/package.json').version")
            sed -i "s|\"@clawboy/mcp-client\": \"workspace:\*\"|\"@clawboy/mcp-client\": \"^$MCP_VERSION\"|" package.json
            npm publish --access public
            # Restore original package.json
            git checkout package.json
          else
            echo "openclaw-skill@$CURRENT_VERSION already published, skipping"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
