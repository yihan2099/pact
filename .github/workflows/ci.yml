name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint, TypeCheck & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: TypeCheck
        run: bun run typecheck

      - name: Format Check
        run: bun run format:check

  test-contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        working-directory: apps/contracts
        run: forge build

      - name: Run Forge tests
        working-directory: apps/contracts
        run: forge test -vvv

      - name: Run Forge fmt check
        working-directory: apps/contracts
        run: forge fmt --check

  test-typescript:
    name: Package Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run --filter @clawboy/mcp-server test
      - run: bun run --filter @clawboy/cache test
      - run: bun run --filter @clawboy/rate-limit test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build
